<form [formGroup]="loginForm" class="mt-3 col-4 m-auto">
    <input type="text" class="form-control form-control-sm mb-3" placeholder="Enter Frist Name" formControlName="fname"/>
    <input type="text" class="form-control form-control-sm mb-3"  placeholder="Enter Last Name" formControlName="lname"/>
    <input type="text" class="form-control form-control-sm mb-3" placeholder="Enter Gmail"  formControlName="gmail"/>
    <input type="text" class="form-control form-control-sm mb-3"  placeholder="Enter Phone Number"  formControlName="phoneNum"/>
    <p>Select Gender</p>
    <input type="radio"  value="male"  formControlName="gender"/><label>Male</label>
    <input type="radio" class="mb-3 ml-3" value="female" formControlName="gender"/><label>Female</label><br>
    <button class="btn btn-primary" (click)="submitForm()">submit</button>
</form>
